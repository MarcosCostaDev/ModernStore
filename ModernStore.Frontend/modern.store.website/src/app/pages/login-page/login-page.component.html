<section class="hero is-primary is-fullheight">
  <div class="hero-body">
    <div class="container has-text-centered">
      <h1 class="title pacifico larger-text">
        Modern Web Store
      </h1>

      <div class="columns is-mobile">

        <div class="column is-half is-offset-one-quarter">
          <div class="notification is-danger" *ngIf="errors.length > 0">
            <ul>
              <li *ngFor="let err of errors">
                {{ err.message }}
              </li>
            </ul>
          </div>

          <form [formGroup]="form">
            <p class="control" id="usernameControl">
              <input class="input is-large" type="text" placeholder="Usuário" formControlName="username" [ngClass]="{'is-danger': (!form.controls.username.valid && !form.controls.username.pristine)}">
              <span class="tag is-danger" *ngIf="!form.controls.username.valid && !form.controls.username.pristine">Usuário inválido</span>
            </p>

            <p class="control">
              <input class="input is-large" type="password" placeholder="Senha" formControlName="password" [ngClass]="{'is-danger': (!form.controls.password.valid && !form.controls.password.pristine)}">
              <span class="tag is-danger" *ngIf="!form.controls.password.valid && !form.controls.password.pristine">Senha inválida</span>
            </p>
            <p>
              <button (click)="submit()" [disabled]="!form.valid" class="button  is-large is-fullwidth is-primary is-inverted is-outlined">Entrar</button>
            </p>
            <hr>

            <p>
              <a routerLink="/signup" class="button  is-link is-fullwidth">AINDA NÃO SOU CADASTRADO</a>
            </p>
            <hr>
            <p>
              <button (click)="showModal()" class="button  is-link is-fullwidth">TERMOS DE USO</button>
            </p>
          </form>
        </div>

      </div>

    </div>
  </div>
</section>

<div class="modal" id="modal">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">Termos de uso</p>
      <button class="delete" aria-label="close" (click)="hideModal()"></button>
    </header>
    <section class="modal-card-body">
      Aqui vão os termos de uso do chat
    </section>
    <footer class="modal-card-foot">
      <button class="button" (click)="hideModal()">OK</button>
    </footer>
  </div>
</div>
